<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="w3-content">
            <h:form id="login" styleClass="w3-container w3-margin-top">

                <h:messages/>


                <label>E-mail</label>
                <h:inputText styleClass="w3-input w3-border"
                            value="#{loginForm.email}"
                            validatorMessage="This isn't valid email">
                        <f:validateRegex pattern="#{registrationForm.emailRegex}"/>
                </h:inputText>

                <label>Password</label>
                <h:inputSecret styleClass="w3-input w3-border"
                            value="#{loginForm.password}"
                            validatorMessage="Password should be 5 chars min">
                        <f:validateLength minimum="5"/>
                </h:inputSecret>


                    <h:commandButton styleClass="w3-btn w3-green"
                                     value="Log In"
                                     action="#{loginForm.login}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>


            </h:form>
</div>

    </ui:define>
</ui:composition>
</html>
